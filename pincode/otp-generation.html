<!DOCTYPE html>
<html>
<head>
  <title>OTP Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <button class="btn btn-primary btn-lg" type="button" id="generate-otp">Generate OTP</button>
    <label id="OTP"></label>
  </div>

  <script>
    window.onload = function() {
      function otp(){
        let otp = Math.floor(Math.random()*9000 + 1000);
        document.getElementById('OTP').innerHTML = 'OTP is: ' + otp;
      }

      document.getElementById('generate-otp').addEventListener('click', otp);
    }
  </script>
</body>
</html>
