<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitsoul</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="employeesignup.css">
<script>
  //For certificate
 var certificateInput = document.getElementById('Certificate');
    var filePlaceholder = document.querySelector('.file-placeholder');
    certificateInput.addEventListener('change', function() {
        if (certificateInput.files.length > 0) {
            filePlaceholder.style.display = 'none';
        } else {
            filePlaceholder.style.display = 'inline-block';
        }
    });
    //For Photo
    var photoInput = document.getElementById('Photo');
    var filePlaceholder = document.querySelector('.file-placeholder');
    photoInput.addEventListener('change', function() {
        if (photoInput.files.length > 0) {
            filePlaceholder.style.display = 'none';
        } else {
            filePlaceholder.style.display = 'inline-block';
        }
    });
</script>
</head>
<body>
<section class="bg-primary py-3 py-md-5 py-xl-8">
    <div class="container-fluid">
      <div class="row gy-4 align-items-center">
        <div class="col-sm-6">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-6">
              <center>
              <img class="img-fluid rounded mb-4 " loading="lazy" src="../images/logo-modified.png" width="245" height="80" alt=" Logo">
            </center>
              <hr class="border-primary-subtle mb-4">
              <p class="lead mb-5"> </p>
              <p class="lead mb-5"> </p>
              <p class="lead mb-5">Find jobs that match your profileâœ¨</p>
              <h2 class="h1 mb-4">Connect with people who can help </h2>
              <div class="text-endx">

                </svg>
              </div>
            </div>
          </div>
        </div> 
        <div class="col-12 col-md-6 col-xl-5" >
          <div class="card border-0 rounded-4  " >
            <div class="card-body p-3  p-md-6  p-xl-5 ">
              <div class="row">
                <div class="">
                  <div class="mb-4">
                    <h3>Sign Up Now!!</h3>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row g-2 register-form">
                    <div class="col-md-4">
                      <div class="form-group ">
                          <input type="text" class="form-control" placeholder="First Name *" id="fname"/>
                      </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group ">
                            <input type="text" class="form-control" placeholder="Last Name *" id="lname"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group ">
                          <input type="text" class="form-control" placeholder="Last Name *" id="lname"/>
                      </div>
                  </div>
                    
                </div>
                <div class="row g-2 register-form pt-3">
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email *" id="email" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="number" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" id="phone" />
                        </div>
                    </div>
                </div>
                <div class="row g-2 register-form pt-3">
                    <div class="col-md-6 ">
                        <div class="form-group ">
                            <input type="password" class="form-control" placeholder="Password *" autocomplete="new-password" id="password"/>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Confirm Password *" autocomplete="confirm-password" id="confirm-password"/>
                        </div>
                    </div>
                </div>
                <div class="row g-2 register-form pt-3">
                  <div class="col-md-6 ">
                      <div class="form-group ">
                          <select class="form-select" id="Category">
                              <option selected disabled>Select your Category</option>
                              <option>Trainer</option>
                              <option>Massager</option>
                              <option>Receptionist</option>
                              <option>Manager</option>
                          </select>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group ">
                        <!-- <input type="date" class="form-control" id="dobInput"/> -->
                        <input type="text" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')" class="form-control" id="dobInput">
                    </div>
                </div>
            </div>
            <div class="row g-2 register-form pt-3">
                <div class="col-md-6">
                    <div class="form-group ">
                            <div class="btn-group w-100" role="group" aria-label="Gender">
                              <input
                                mdbRadio
                                type="radio"
                                class="btn-check"
                                name="gender"
                                id="option1"
                                autocomplete="off"
                                [checked]="gender === 'Male'"
                                (click)="handleButtonClick('option1')"
                                value="Male"
                              />
                              <label class="btn btn-outline-primary" [class.active]="gender === 'Male'" for="option1">Male</label>
                              <input
                                mdbRadio
                                type="radio"
                                class="btn-check"
                                name="gender"
                                id="option2"
                                autocomplete="off"
                                (click)="handleButtonClick('option2')"
                                value="Female"
                              />
                              <label class="btn btn-outline-primary" [class.active]="gender === 'Female'" for="option2">Female</label>
                            </div>
                      </div>
                </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="Photo" class="btn btn-primary d-block">
                        <span>Upload Your Photo</span>
                        <input type="file" class="form-control " id="Photo" style="display: none;">
                    </label>
                </div>
            </div>
            </div>
              <div class="row g-2 register-form pt-3">
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="btn-group w-100" role="group" aria-label="certification">
                      <input
                        mdbRadio
                        type="radio"
                        class="btn-check"
                        name="certification"
                        id="opt1"
                        autocomplete="off"
                        [checked]="certification === 'Certified'"
                        (click)="handleButtonClick('opt1')"
                        value="Certified"
                      />
                      <label class="btn btn-outline-primary" [class.active]="certification === 'Certified'" for="opt1">  Certified</label>
                      <input
                        mdbRadio
                        type="radio"
                        class="btn-check"
                        name="certification"
                        id="opt2"
                        autocomplete="off"
                        (click)="handleButtonClick('opt2')"
                        value="Non-certified"
                      />
                      <label class="btn btn-outline-primary" [class.active]="certification === 'Non-certified'" for="opt2">Non-certified</label>
                    </div>
                  </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <label for="Certificate" class="btn btn-primary d-block">
                        <span>Upload Certificate</span>
                        <input type="file" class="form-control" id="Certificate" style="display: none;">
                    </label>
                </div>
            </div>
          </div> 
          <div class="row g-2 register-form">
            <div class="col-md-6 pt-3">
                <div class="form-group ">
                    <select class="form-select" id="State">
                        <option selected disabled>Select your State</option>
                        <option>Trainer</option>
                        <option>Massager</option>
                        <option>Receptionist</option>
                        <option>Manager</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 pt-3">
              <div class="form-group ">
                  <select class="form-select" id="District">
                      <option selected disabled>Select your District</option>
                      <option>Trainer</option>
                      <option>Massager</option>
                      <option>Receptionist</option>
                      <option>Manager</option>
                  </select>
              </div>
          </div>
      </div>
      <div class="row g-2 register-form">
        <div class="col-md-6 pt-3">
            <div class="form-group ">
                <select class="form-select" id="City">
                    <option selected disabled>Select your City</option>
                    <option>Trainer</option>
                    <option>Massager</option>
                    <option>Receptionist</option>
                    <option>Manager</option>
                </select>
            </div>
        </div>
        <div class="col-md-6 pt-3">
          <div class="form-group ">
              <select class="form-select" id="Pincode">
                  <option selected disabled>Select your Pincode</option>
                  <option>Trainer</option>
                  <option>Massager</option>
                  <option>Receptionist</option>
                  <option>Manager</option>
              </select>
          </div>
      </div>
  </div>
  <div class="row g-2 register-form">
    <div class="col-md-6 pt-3">
      <div class="form-group">
        <div class="btn-group w-100" role="group" aria-label="experience">
          <input
            mdbRadio
            type="radio"
            class="btn-check"
            name="experience"
            id="exp1"
            autocomplete="off"
            [checked]="experience === 'Fresher'"
            (click)="handleButtonClick('exp1')"
            value="Fresher"
          />
          <label class="btn btn-outline-primary" [class.active]="experience === 'Fresher'" for="exp1">Fresher</label>
          <input
            mdbRadio
            type="radio"
            class="btn-check"
            name="experience"
            id="exp2"
            autocomplete="off"
            (click)="handleButtonClick('exp2')"
            value="Experienced"
          />
          <label class="btn btn-outline-primary" [class.active]="experience === 'Experienced'" for="exp2">Experienced</label>
        </div>
      </div>
  </div>
    <div class="col-md-6 pt-3">
        <div class="form-group ">
            <input type="number" class="form-control" placeholder="Years of Experience" value=""/>
        </div>
    </div>
</div>
  <div class="row g-2 register-form">
    <div class="col">
      <div class="form-group pt-3 ">
          <label for="CV" class="btn btn-primary d-block">
              <span>Upload CV</span>
              <input type="file" class="form-control" id="CV" style="display: none;">
          </label>
      </div>
  </div>
</div>

                  <div class="pt-4">
                    <a href="employeeverify.html">
                    <input type="submit" class="btn btn-primary btnRegister" value="Register" />
                    </a>
                </div>
              </center>
            <form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
